<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Digital Filter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

  <!-- chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- <script src="../static/script/d3/d3.js"></script>
<script src="../static/script/Zplane.js"></script> -->

</head>
<body class="body2">
    <div class="container">
        <button class = "btn btn-success z_plane"><a href="{{url_for('index') }}">Z Plane</a></button>
        <canvas id="myChart" width="900" height="400"></canvas>
    <script>
    var ctx = document.getElementById('myChart');
    var abs = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{x}},
            datasets: [{
                label: 'Magnitude Responce',
                data: {{y}},

                borderColor: [
                    'rgba(75, 172, 172, 1)'
                ],
                lineTension: 0.1

            },
            {
                label: 'Phase Responce',
                data: {{z}},

                borderColor: [
                    'rgba(75, 75, 75, 1)'
                ],
                lineTension: 0.1

            }]
        },
        options: {
            responsive: false
            }
    });

    </script>
 <form method="POST">
    {{ form.hidden_tag() }}

    <div class="row mb-3">

    {{form.filter_lib.label(class="col-sm-3 col-form-label")}}

      <div class="col-sm-10">

        {{ form.filter_lib() }}

        </div>
        </div>

        <div class="row mb-3">

        {{form.filter_cust.label(class="col-sm-3 col-form-label")}}
    
            <div class="col-sm-10">
    
            {{ form.filter_cust() }}
    
            </div>
            </div>

            <br>
            {{ form.correct( class="btn btn-outline-primary btn-color") }}

        </form>
        <canvas id="myChart_1" width="900" height="400"></canvas>
        <script>
        var ctx = document.getElementById('myChart_1');
        var abs = new Chart(ctx, {
            type: 'line',
            data: {
                labels: {{x}},
                datasets: [{
                    label: 'Magnitude Responce',
                    data: {{z1}},

                    borderColor: [
                        'rgba(75, 172, 172, 1)'
                    ],
                    lineTension: 0.1

                } ,

                {
                    label: 'Corrected Phase Responce',
                    data: {{z2}},

                    borderColor: [
                        'rgba(75, 75, 75, 1)'
                    ],
                    lineTension: 0.1

                }]
            },
            options: {
                responsive: false
                }
        });

        </script>
    </div>
    

</body>
</html>
